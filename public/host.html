<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主持人控制台</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: white;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    h1 {
      font-size: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-start {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
    }

    .btn-start:disabled {
      background: linear-gradient(135deg, #666 0%, #888 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-clear {
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
      color: white;
    }

    .btn-clear:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    .btn-qr {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-qr:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .round-status {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }

    .round-status.active {
      background: rgba(56, 239, 125, 0.2);
      color: #38ef7d;
    }

    .round-status.waiting {
      background: rgba(255, 255, 255, 0.1);
      color: #aaa;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .buzz-list {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      min-height: 500px;
    }

    .buzz-list h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #ddd;
    }

    .buzz-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 25px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .buzz-rank {
      font-size: 28px;
      font-weight: bold;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 20px;
    }

    .buzz-rank.rank-1 {
      background: linear-gradient(135deg, #ffd700 0%, #ffb700 100%);
      color: #333;
    }

    .buzz-rank.rank-2 {
      background: linear-gradient(135deg, #c0c0c0 0%, #a8a8a8 100%);
      color: #333;
    }

    .buzz-rank.rank-3 {
      background: linear-gradient(135deg, #cd7f32 0%, #b87333 100%);
      color: #fff;
    }

    .buzz-rank.rank-other {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .buzz-info {
      flex: 1;
    }

    .buzz-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .buzz-time {
      font-size: 16px;
      color: #aaa;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 60px 20px;
      font-size: 20px;
    }

    .qr-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
    }

    .qr-section h3 {
      margin-bottom: 20px;
      color: #ddd;
    }

    .qr-code {
      background: white;
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 15px;
    }

    .qr-code img {
      display: block;
      width: 200px;
      height: 200px;
    }

    .url-text {
      color: #667eea;
      font-size: 14px;
      word-break: break-all;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a2e;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .modal-content .qr-code {
      padding: 20px;
    }

    .modal-content .qr-code img {
      width: 300px;
      height: 300px;
    }

    .modal-content .url-text {
      font-size: 20px;
      margin: 20px 0;
    }

    .modal-close {
      margin-top: 20px;
      padding: 10px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>搶答系統 - 主持人控制台</h1>
    <div class="stats">
      <div class="stat-box">
        <div class="stat-number" id="guestCount">0</div>
        <div class="stat-label">已連線人數</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="buzzCount">0</div>
        <div class="stat-label">已搶答人數</div>
      </div>
    </div>
    <div class="controls">
      <span class="round-status waiting" id="roundStatus">等待開始</span>
      <button class="btn btn-start" id="startBtn">開始搶答</button>
      <button class="btn btn-clear" id="clearBtn">清除紀錄 (下一題)</button>
      <button class="btn btn-qr" id="showQrBtn">顯示 QR Code</button>
    </div>
  </div>

  <div class="main-content">
    <div class="buzz-list">
      <h2>搶答排名</h2>
      <div id="buzzListContent">
        <div class="empty-state">等待參賽者搶答...</div>
      </div>
    </div>

    <div class="qr-section">
      <h3>掃描加入</h3>
      <div class="qr-code">
        <img id="qrCodeImg" src="" alt="QR Code">
      </div>
      <p class="url-text" id="urlText"></p>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>掃描 QR Code 加入</h2>
      <div class="qr-code">
        <img id="qrCodeImgLarge" src="" alt="QR Code">
      </div>
      <p class="url-text" id="urlTextLarge"></p>
      <button class="modal-close" id="closeModal">關閉</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const guestCountEl = document.getElementById('guestCount');
    const buzzCountEl = document.getElementById('buzzCount');
    const buzzListContent = document.getElementById('buzzListContent');
    const startBtn = document.getElementById('startBtn');
    const clearBtn = document.getElementById('clearBtn');
    const showQrBtn = document.getElementById('showQrBtn');
    const qrModal = document.getElementById('qrModal');
    const closeModal = document.getElementById('closeModal');
    const roundStatus = document.getElementById('roundStatus');

    let isRoundActive = false;

    // Load QR Code
    fetch('/qrcode')
      .then(res => res.json())
      .then(data => {
        document.getElementById('qrCodeImg').src = data.qrcode;
        document.getElementById('qrCodeImgLarge').src = data.qrcode;
        document.getElementById('urlText').textContent = data.url;
        document.getElementById('urlTextLarge').textContent = data.url;
      });

    // Request current state on connect
    socket.on('connect', () => {
      socket.emit('getState');
    });

    socket.on('guestCount', (count) => {
      guestCountEl.textContent = count;
    });

    socket.on('buzzUpdate', (records) => {
      buzzCountEl.textContent = records.length;
      renderBuzzList(records);
    });

    socket.on('roundState', (active) => {
      updateRoundState(active);
    });

    socket.on('roundStarted', () => {
      updateRoundState(true);
    });

    socket.on('recordsCleared', () => {
      updateRoundState(false);
    });

    function updateRoundState(active) {
      isRoundActive = active;
      if (active) {
        roundStatus.textContent = '搶答中...';
        roundStatus.classList.remove('waiting');
        roundStatus.classList.add('active');
        startBtn.disabled = true;
        startBtn.textContent = '進行中';
      } else {
        roundStatus.textContent = '等待開始';
        roundStatus.classList.remove('active');
        roundStatus.classList.add('waiting');
        startBtn.disabled = false;
        startBtn.textContent = '開始搶答';
      }
    }

    function renderBuzzList(records) {
      if (records.length === 0) {
        buzzListContent.innerHTML = '<div class="empty-state">等待參賽者搶答...</div>';
        return;
      }

      buzzListContent.innerHTML = records.map((record, index) => {
        const rank = index + 1;
        let rankClass = 'rank-other';
        if (rank === 1) rankClass = 'rank-1';
        else if (rank === 2) rankClass = 'rank-2';
        else if (rank === 3) rankClass = 'rank-3';

        return `
          <div class="buzz-item">
            <div class="buzz-rank ${rankClass}">${rank}</div>
            <div class="buzz-info">
              <div class="buzz-name">${escapeHtml(record.name)}</div>
              <div class="buzz-time">反應時間: ${(record.time / 1000).toFixed(2)}s</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    startBtn.addEventListener('click', () => {
      socket.emit('startRound');
    });

    clearBtn.addEventListener('click', () => {
      socket.emit('clearRecords');
    });

    showQrBtn.addEventListener('click', () => {
      qrModal.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
      qrModal.classList.remove('active');
    });

    qrModal.addEventListener('click', (e) => {
      if (e.target === qrModal) {
        qrModal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
